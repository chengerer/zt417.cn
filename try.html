<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			.boxs-a {
				width: 300px;
				height: 300px;
				border: 2px dashed orange;
				text-align: justify;
				padding: 5px;
				margin: 0 auto;
				transition: all 2s;
				animation: whirl 9s linear infinite;
			}
			
			@keyframes whirl{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
		</style>
		
		<div class="boxs">
			<div class="boxs-a">
				<p>JavaScript一种直译式脚本语言，是一种动态类型、弱类型、基于原型的语言，内置支持类型。它的解释器被称为JavaScript引擎，为浏览器的一部分，广泛用于客户端的脚本语言，最早是在HTML（标准通用标记语言下的一个应用）网页上使用，用来给HTML网页增加动态功能。</p>
			</div>
		</div>
	</body>
</html>
