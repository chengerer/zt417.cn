<!DOCTYPE html>

	</head>
	<body>
		<style type="text/css">
			/*.mask {
				
				width: 100%;

			.foo-r img {
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
			}
			.fast {
				transform: rotate(360deg);
				-ms-transform: rotate(360deg);
				-moz-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				-moz-transform: rotate(360deg);
				display: block;
				cursor: pointer;
				animation: 5s;
			}
			
		</style>	
		
		<div class="mask">
			<div class="foo-r">
				<img src="imgtxt/zhuanpan/transfrom2.png"/>
				<img class="fast" src="imgtxt/zhuanpan/transfrom1.png"/>
			</div>
		</div>
		
	</body>
