<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>background</title>
		<style type="text/css">
			.bg {
				width: 400px;
				height: 120px;
				
				margin: 20px auto;
				
				border: 1px solid #ffa500;
			}
			
			.bg-image {
				background: url(../img/aisi.png) repeat-x #f00;
			}
			
			.bg-position {
				background-image: url(../img/aisi.png), url(../img/anNa.png);
				background-repeat: no-repeat;
				
				background-size: 100px 50px;
				
				background-position: 50px 50px, right 50px bottom 10px;
			}
		</style>
	</head>
	<body>
		<dl>
			<dt>background-image</dt>
			<dt>background-position</dt>
			<dd>background-position-x</dd>
			<dd>background-position-y</dd>
			<dt>background-size</dt>
			<dt>background-repeat</dt>
			<dt>background-attachment</dt>
			<dt>background-origin</dt>
			<dt>background-clip</dt>
			<dt>background-color</dt>
		</dl>
		<div class="bg bg1"></div>
		<div class="bg bg-image"></div>
		<div class="bg bg-position">position</div>
	</body>
</html>
